<!DOCTYPE html>
<html lang="ru_RU">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <a href="#" class="button">
        <span class="button-line line-top"></span>
        <span class="button-line line-right"></span>
        <span class="button-line line-bottom"></span>
        <span class="button-line line-left"></span>
        NEON BUTTON
    </a href="">

    <script>
        const cards = document.querySelectorAll('.card');

        cards.forEach(card => {
            card.addEventListener('click', function () {
                alert('Нахуй ты клиаешь, придурок? Я же сказал, тут просто анмация при наведении, нахуя ты кликаешь, а?'
                    + 'Ну тебе реально нехуй делать? Возьми, посмотри код элемнета там, попрбуй сделать так же, нет блять, он кликает...');
            });
        });
    </script>
</body>

</html>
